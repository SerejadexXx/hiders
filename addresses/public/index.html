<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiders admin</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/socket.io-client/socket.io.js"></script>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

    <link href="index.css" rel="stylesheet">
    <script src="app.js"></script>
</head>
<body ng-app="indexApp" ng-controller="mainCtrl">
    <div class="container">
        <div class="row textCenter">
            <h4>Room addresses</h4>
        </div>
        <div class="row">
            <div class="col-xs-1 textCenter">
                #
            </div>
            <div class="col-xs-4 textCenter">
                Host
            </div>
            <div class="col-xs-2 textCenter">
                Port
            </div>
            <div class="col-xs-4 textCenter">
                Address
            </div>
            <div class="col-xs-1 textCenter">
                Remove
            </div>
        </div>
        <div class="row" ng-repeat="item in list">
            <div class="col-xs-1 textCenter">
                {{$index + 1}}
            </div>
            <div class="col-xs-4 textCenter">
                {{item.host}}
            </div>
            <div class="col-xs-2 textCenter">
                {{item.port}}
            </div>
            <div class="col-xs-4 textCenter">
                {{item.val}}
            </div>
            <button class="glyphicon glyphicon-remove" ng-click="Remove($index)"></button>
        </div>
        <div class="row">
            <div class="col-xs-1">

            </div>
            <div class="col-xs-4 textCenter">
                <input type="text" ng-model="toAdd.host" placeholder="host">
            </div>
            <div class="col-xs-2 textCenter">
                <input type="text" ng-model="toAdd.port" placeholder="port">
            </div>
        </div>
        <div class="row">
            <div class="textCenter">
                <button class="btn btn-success addButton" ng-click="Add()">Add</button>
            </div>
        </div>
    </div>
</body>
</html>
